<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>도입 효과</title>
<link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <header class="sub"></header>


    <section class="impact" id="impact">
        <div class="impact__wrap">
            <!-- 좌측 텍스트 -->
            <div class="impact__text">
                <p class="impact__label">
                    넥스트랩 제품 <span class="accent">도입 효과</span>
                </p>
                <h2 class="impact__headline">
                    정확한 데이터 기반의<br>
                    현장 안전·보안 체계 <span class="light">구축</span>
                </h2>
            </div>

            <!-- 우측 카드 영역 -->
            <div class="impact__cardsWrap">
                <div class="impact__cards">
                    <!-- 상단 행: 카드 1, 2 -->
                    <div class="impact__cards__row1">
                        <article class="impactCard" data-card="1">
                            <div class="impactCard__mediaWrap">
                                <div class="impactCard__media">
                                    <img src="images/sub_Solimg01.png" alt="설치 장비">
                                </div>
                                <div class="impactCard__ring">
                                    <svg viewBox="0 0 100 100">
                                        <circle class="ring-progress" cx="50" cy="50" r="46" fill="none" stroke-width="4" stroke-linecap="round"/>
                                    </svg>
                                </div>
                            </div>
                            <h3 class="impactCard__head">설치 즉시 관제 가능한 신속성</h3>
                            <p class="impactCard__desc">전기·통신 공사 없이 운영 가능까지 단 1~2분</p>
                        </article>

                        <article class="impactCard" data-card="2">
                            <div class="impactCard__mediaWrap">
                                <div class="impactCard__media">
                                    <img src="images/sub_Solimg02.png" alt="현장 안전 관리">
                                </div>
                                <div class="impactCard__ring">
                                    <svg viewBox="0 0 100 100">
                                        <circle class="ring-progress" cx="50" cy="50" r="46" fill="none" stroke-width="4" stroke-linecap="round"/>
                                    </svg>
                                </div>
                            </div>
                            <h3 class="impactCard__head">안전사고 예방 및 리스크 관리 강화</h3>
                            <p class="impactCard__desc">AI 기반 실시간 감지·경고·원격 관제 체계 구축</p>
                        </article>
                    </div>

                    <!-- 하단 행: 카드 3, 4, 5 -->
                    <div class="impact__cards__row2">
                        <article class="impactCard" data-card="3">
                            <div class="impactCard__mediaWrap">
                                <div class="impactCard__media">
                                    <img src="images/sub_Solimg03.png" alt="모바일 확인">
                                </div>
                                <div class="impactCard__ring">
                                    <svg viewBox="0 0 100 100">
                                        <circle class="ring-progress" cx="50" cy="50" r="46" fill="none" stroke-width="4" stroke-linecap="round"/>
                                    </svg>
                                </div>
                            </div>
                            <h3 class="impactCard__head">공정 변화에 대한 최적 대응력</h3>
                            <p class="impactCard__desc">이동형 플랫폼으로 재배치 속도 크게 단축</p>
                        </article>

                        <article class="impactCard" data-card="4">
                            <div class="impactCard__mediaWrap">
                                <div class="impactCard__media">
                                    <img src="images/sub_Solimg04.png" alt="설비 작업">
                                </div>
                                <div class="impactCard__ring">
                                    <svg viewBox="0 0 100 100">
                                        <circle class="ring-progress" cx="50" cy="50" r="46" fill="none" stroke-width="4" stroke-linecap="round"/>
                                    </svg>
                                </div>
                            </div>
                            <h3 class="impactCard__head">운영 비용 절감 효과</h3>
                            <p class="impactCard__desc">케이블 공사, 전기 인입 비용 절감</p>
                        </article>

                        <article class="impactCard" data-card="5">
                            <div class="impactCard__mediaWrap">
                                <div class="impactCard__media">
                                    <img src="images/sub_Solimg05.png" alt="현장 기술 지원">
                                </div>
                                <div class="impactCard__ring">
                                    <svg viewBox="0 0 100 100">
                                        <circle class="ring-progress" cx="50" cy="50" r="46" fill="none" stroke-width="4" stroke-linecap="round"/>
                                    </svg>
                                </div>
                            </div>
                            <h3 class="impactCard__head">산업별 현장 경험 기반 기술 지원</h3>
                            <p class="impactCard__desc">넥스트랩 엔지니어의 전문 시공·A/S 지원</p>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <footer></footer>


    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="script/action.js"></script>
    <script defer src="script/sub_Solution01.js"></script>
</body>
</html>
