<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NextLab - 안전을 넘어 미래를 설계하다. 다양한 산업 환경에서 검증된 안정성">
  <title>NextLab - 안전을 넘어 미래를 설계하다</title>
  <link rel="stylesheet" href="css/sub_Tech02.css">
</head>
<body>
  <!-- Header -->
<header id="site-header"></header>

  <!-- Main Content -->
  <div class="main">
    <!-- Hero Section -->
    <section class="hero">
      <div class="container">
        <div class="hero-wrapper">
          <div class="hero-content">
            <h2 class="hero-title">
              넥스트랩 제품 <span class="text-highlight">안정성</span>
            </h2>
            <p class="hero-description">
              <span class="text-light">다양한</span>
              <span class="text-emphasis">산업 환경</span><span class="text-light">에서<br></span>
              <span class="text-emphasis">검증된 안정성</span>
            </p>
          </div>
          <figure class="hero-image">
            <img src="sub_Tech02_images/sub_Tech02_hero.png" alt="다양한 산업 환경에서 검증된 NextLab의 안정성">
          </figure>
        </div>
      </div>
    </section>

    <!-- Use Cases Section 1 -->
    <section class="use-cases" aria-labelledby="use-cases-title">
      <div class="container">
        <h2 id="use-cases-title" class="visually-hidden">산업 환경별 적용 사례</h2>
        
        <div class="cases-row">
          <article class="case-card">
            <header class="case-header1">
              <h3 class="case-title">건설·토목 프로젝트</h3>
              <span class="case-number" aria-label="사례 1번">01</span>
            </header>
            <figure class="case-image">
              <img src="sub_Tech02_images/sub_Tech02_pic1.png" alt="건설·토목 프로젝트 현장 적용 사례">
            </figure>
          </article>

          <article class="case-card">
            <header class="case-header2">
              <h3 class="case-title">위험 작업 구간 단일 플랫폼으로 통합 관제</h3>
              <span class="case-number" aria-label="사례 2번">02</span>
            </header>
            <figure class="case-image">
              <img src="sub_Tech02_images/sub_Tech02_pic2.png" alt="위험 작업 구간 통합 관제 시스템">
            </figure>
          </article>
        </div>

        <div class="cases-row">
          <article class="case-card">
            <header class="case-header3">
              <h3 class="case-title">철거·개발 현장</h3>
              <span class="case-number" aria-label="사례 3번">03</span>
            </header>
            <figure class="case-image">
              <img src="sub_Tech02_images/sub_Tech02_pic3.png" alt="철거·개발 현장 안전 관리">
            </figure>
          </article>

          <article class="case-card">
            <header class="case-header4">
              <h3 class="case-title">출입 통제, 안전사고 예방, 낙하물 감시 강화</h3>
              <span class="case-number" aria-label="사례 4번">04</span>
            </header>
            <figure class="case-image">
              <img src="sub_Tech02_images/sub_Tech02_pic4.png" alt="출입 통제 및 안전사고 예방 시스템">
            </figure>
          </article>
        </div>

        <div class="cases-row cases-row--full">
          <article class="case-card">
            <header class="case-header5">
              <h3 class="case-title">아파트·주거단지</h3>
              <span class="case-number" aria-label="사례 5번">05</span>
            </header>
            <figure class="case-image">
              <img src="sub_Tech02_images/sub_Tech02_pic5.png" alt="아파트·주거단지 보안 시스템">
            </figure>
          </article>
        </div>
      </div>
    </section>

    <div class="container">
      <hr class="section-divider" aria-hidden="true">
    </div>

    <!-- Use Cases Section 2 -->
    <section class="use-cases" aria-labelledby="use-cases-title-2">
      <div class="container">
        <h2 id="use-cases-title-2" class="visually-hidden">추가 적용 사례</h2>
        
        <div class="cases-row">
          <article class="case-card">
            <header class="case-header6">
              <h3 class="case-title">입주 전 보안 강화, 야간 안전 모니터링</h3>
              <span class="case-number" aria-label="사례 6번">06</span>
            </header>
            <figure class="case-image">
              <img src="sub_Tech02_images/sub_Tech02_pic6.png" alt="입주 전 보안 강화 시스템">
            </figure>
          </article>

          <article class="case-card">
            <header class="case-header7">
              <h3 class="case-title">야적장·창고·임시 부지</h3>
              <span class="case-number" aria-label="사례 7번">07</span>
            </header>
            <figure class="case-image">
              <img src="sub_Tech02_images/sub_Tech02_pic7.png" alt="야적장·창고 관리 시스템">
            </figure>
          </article>
        </div>

        <div class="cases-row">
          <article class="case-card">
            <header class="case-header8">
              <h3 class="case-title">장비·자재 도난 방지 및 무단 출입 감시</h3>
              <span class="case-number" aria-label="사례 8번">08</span>
            </header>
            <figure class="case-image">
              <img src="sub_Tech02_images/sub_Tech02_pic8.png" alt="장비·자재 도난 방지 시스템">
            </figure>
          </article>

          <article class="case-card">
            <header class="case-header9">
              <h3 class="case-title">외곽·산지·하천·저수지·도로</h3>
              <span class="case-number" aria-label="사례 9번">09</span>
            </header>
            <figure class="case-image">
              <img src="sub_Tech02_images/sub_Tech02_pic9.png" alt="외곽·산지 관리 시스템">
            </figure>
          </article>
        </div>

        <div class="cases-row cases-row--full">
          <article class="case-card">
            <header class="case-header10">
              <h3 class="case-title">전기 인프라 없이 365일 운영 가능한 최적 솔루션</h3>
              <span class="case-number" aria-label="사례 10번">10</span>
            </header>
            <figure class="case-image">
              <img src="sub_Tech02_images/sub_Tech02_pic10.png" alt="전기 인프라 없이 365일 운영 가능한 최적 솔루션">
            </figure>
          </article>
        </div>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer id="site-footer"></footer>

  <!-- JavaScript -->
  <script src="script/jquery-3.7.1.min.js"></script>
  <script src="script/sub_Tech02.js"></script>
</body>
</html>
