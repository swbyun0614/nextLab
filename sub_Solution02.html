<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NextLab - 솔루션 | 구축 사례</title>

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sub_solution.css">
</head>
<body>
    <div class="sideBar">
        <div class="btnKakao">
            <a href="http://open.kakao.com/o/s6yq7L1h" target="_blank"><img src="images/btn_kakao.png" alt=""></a>
        </div>
        <div class="btnTop">
            <a href="#"><img src="images/btn_top.png" alt=""></a>
        </div>
    </div>

    <header class="sub"></header>

    <!-- Sub Hero Section -->
    <section class="sub-hero">
        <div class="container">
            <div class="solu02_hero-content">
                <div class="solu02_hero-text">
                    <h1>넥스트랩 제품 <span class="tbo">구축 사례</span></h1>
                    <span class="sub-title"><span>다양한</span><br>현장 구축 사례</span>
                </div>
                <div class="solu02_hero-image">
                    <img src="images/sub_solu_hero.png" alt="구축 사례">
                </div>
            </div>
        </div>
    </section>

    <!-- Main Content Section -->
    <section class="cases-section">
        <div class="container">
            <div class="h2bg_left smalltext"></div>
            <h2 class="section-title smalltext"><span class="tb">대표적인</span> <span class="tbo">주요 활동 사례</span></h2>
            <div class="h2bg_right smalltext"></div>
        </div>

        <!-- Cases Swiper -->
        <div class="swiper casesSwiper">
            <div class="swiper solu02Swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="imgWrap">
                            <div class="imgtext co1">이벤트 현장 관리</div>
                            <img src="images/sub_solu02_slide_01.png" alt="구축사례 1">
                        </div>
                        <div class="slide-text">
                            임시 행사장이나 이벤트 현장의 보안과 안전 관리에 효과적입니다.
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgWrap">
                            <div class="imgtext">건설현장 안전관리</div>
                            <img src="images/sub_solu02_slide_02.png" alt="구축사례 2">
                        </div>
                        <div class="slide-text">
                            건설 현장의 안전사고 예방을 위한 실시간 모니터링이 가능합니다.<br>
                            위험 요소를 조기에 발견하고 조치 가능합니다.
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgWrap">
                            <div class="imgtext co1">공사 진행상황 체크</div>
                            <img src="images/sub_solu02_slide_03.png" alt="구축사례 3">
                        </div>
                        <div class="slide-text">
                            원격으로 공사 진행 상황을 확인하여 일정 관리와 품질 관리에 활용 가능합니다.
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="imgWrap">
                            <div class="imgtext">보안 감시</div>
                            <img src="images/sub_solu02_slide_04.png" alt="구축사례 4">
                        </div>
                        <div class="slide-text">
                            현장의 자재 및 장비 도난 방지를 위한 24시간 감시 시스템으로 활용 가능합니다.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="gallery-section">
        <div class="container">
            <div class="h2bg_left smalltext"></div>
            <h2 class="section-title smalltext"><span class="tb">실제 현장</span> <span class="tbo">적용 사례</span></h2>
            <div class="h2bg_right smalltext"></div>

            <!-- 상단 대표 이미지(썸네일 클릭 시 여기로 표시됨) -->
            <figure class="soluSlidehero">
                <button class="hero-arrow prev" aria-label="이전 이미지">
                    <img src="images/sub_solu02_gridArrow_left.svg" alt="">
                </button>
                <img id="heroImg" src="images/sec3_img1.png" alt="상단 대표 이미지" />
                <button class="hero-arrow next" aria-label="다음 이미지">
                    <img src="images/sub_solu02_gridArrow_right.svg" alt="">
                </button>
            </figure>
    
            <!-- 갤러리 -->
            <section class="gallery" aria-label="갤러리 게시판">
            <div id="grid" class="grid"></div>
            <nav class="pager" aria-label="페이지네이션" id="pager"></nav>
            </section>
        </div>
    </section>

    <footer></footer>

    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="script/action.js"></script>
</body>
</html>
