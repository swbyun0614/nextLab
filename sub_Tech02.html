<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NextLab - 안전을 넘어 미래를 설계하다. 다양한 산업 환경에서 검증된 안정성">
    <title>NextLab - 제품 안정성</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sub_Tech02.css">
</head>
<body>
    <header class="sub"></header>
    
    <div class="sideBar">
        <div class="btnKakao">
            <a href="http://open.kakao.com/o/s6yq7L1h" target="_blank"><img src="images/btn_kakao.png" alt=""></a>
        </div>
        <div class="btnTop">
            <a href="#"><img src="images/btn_top.png" alt=""></a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="tec_main">
        <!-- Hero Section -->
        <section class="tec_hero">
        <div class="tec_container">
            <div class="tec_hero-wrapper">
            <div class="tec_hero-content">
                <h3 class="tec_hero-title">
                넥스트랩 제품 <span class="tec_text-highlight">안정성</span>
                </h3>
                <p class="tec_hero-description">
                <span class="tec_text-light">다양한</span>
                <span class="tec_text-emphasis">산업 환경</span><span class="tec_text-light">에서<br></span>
                <span class="tec_text-emphasis">검증된 안정성</span>
                </p>
            </div>
            <figure class="tec_hero-image">
                <img src="images/sub_Tech02_images/sub_Tech02_hero.png" alt="다양한 산업 환경에서 검증된 NextLab의 안정성">
            </figure>
            </div>
        </div>
        </section>

        <!-- Use Cases Section 1 -->
        <section class="tec_use-cases" aria-labelledby="use-cases-title">
        <div class="tec_container">
            <h3 id="use-cases-title" class="tec_visually-hidden">산업 환경별 적용 사례</h3>
            
            <div class="tec_cases-row">
            <article class="tec_case-card">
                <div class="tec_case-div1">
                <h3 class="tec_case-title">건설·토목 프로젝트</h3>
                <span class="tec_case-number" aria-label="사례 1번">01</span>
                </div>
                <figure class="tec_case-image">
                <img src="images/sub_Tech02_images/sub_Tech02_pic1.png" alt="건설·토목 프로젝트 현장 적용 사례">
                </figure>
            </article>

            <article class="tec_case-card">
                <div class="tec_case-div2">
                <h3 class="tec_case-title">위험 작업 구간 단일 플랫폼으로 통합 관제</h3>
                <span class="tec_case-number" aria-label="사례 2번">02</span>
                </div>
                <figure class="tec_case-image">
                <img src="images/sub_Tech02_images/sub_Tech02_pic2.png" alt="위험 작업 구간 통합 관제 시스템">
                </figure>
            </article>
            </div>

            <div class="tec_cases-row">
            <article class="tec_case-card">
                <div class="tec_case-div3">
                <h3 class="tec_case-title">철거·개발 현장</h3>
                <span class="tec_case-number" aria-label="사례 3번">03</span>
                </div>
                <figure class="tec_case-image">
                <img src="images/sub_Tech02_images/sub_Tech02_pic3.png" alt="철거·개발 현장 안전 관리">
                </figure>
            </article>

            <article class="tec_case-card">
                <div class="tec_case-div4">
                <h3 class="tec_case-title">출입 통제, 안전사고 예방, 낙하물 감시 강화</h3>
                <span class="tec_case-number" aria-label="사례 4번">04</span>
                </div>
                <figure class="tec_case-image">
                <img src="images/sub_Tech02_images/sub_Tech02_pic4.png" alt="출입 통제 및 안전사고 예방 시스템">
                </figure>
            </article>
            </div>

            <div class="tec_cases-row tec_cases-row--full">
            <article class="tec_case-card">
                <div class="tec_case-div5">
                <h3 class="tec_case-title">아파트·주거단지</h3>
                <span class="tec_case-number" aria-label="사례 5번">05</span>
                </div>
                <figure class="tec_case-image">
                <img src="images/sub_Tech02_images/sub_Tech02_pic5.png" alt="아파트·주거단지 보안 시스템">
                </figure>
            </article>
            </div>
        </div>
        </section>

        <div class="tec_container">
        <hr class="tec_section-divider" aria-hidden="true">
        </div>

        <!-- Use Cases Section 2 -->
        <section class="tec_use-cases" aria-labelledby="use-cases-title-2">
        <div class="tec_container">
            <h3 id="use-cases-title-2" class="tec_visually-hidden">추가 적용 사례</h3>
            
            <div class="tec_cases-row">
            <article class="tec_case-card">
                <div class="tec_case-div6">
                <h3 class="tec_case-title">입주 전 보안 강화, 야간 안전 모니터링</h3>
                <span class="tec_case-number" aria-label="사례 6번">06</span>
                </div>
                <figure class="tec_case-image">
                <img src="images/sub_Tech02_images/sub_Tech02_pic6.png" alt="입주 전 보안 강화 시스템">
                </figure>
            </article>

            <article class="tec_case-card">
                <div class="tec_case-div7">
                <h3 class="tec_case-title">야적장·창고·임시 부지</h3>
                <span class="tec_case-number" aria-label="사례 7번">07</span>
                </div>
                <figure class="tec_case-image">
                <img src="images/sub_Tech02_images/sub_Tech02_pic7.png" alt="야적장·창고 관리 시스템">
                </figure>
            </article>
            </div>

            <div class="tec_cases-row">
            <article class="tec_case-card">
                <div class="tec_case-div8">
                <h3 class="tec_case-title">장비·자재 도난 방지 및 무단 출입 감시</h3>
                <span class="tec_case-number" aria-label="사례 8번">08</span>
                </div>
                <figure class="tec_case-image">
                <img src="images/sub_Tech02_images/sub_Tech02_pic8.png" alt="장비·자재 도난 방지 시스템">
                </figure>
            </article>

            <article class="tec_case-card">
                <div class="tec_case-div9">
                <h3 class="tec_case-title">외곽·산지·하천·저수지·도로</h3>
                <span class="tec_case-number" aria-label="사례 9번">09</span>
                </div>
                <figure class="tec_case-image">
                <img src="images/sub_Tech02_images/sub_Tech02_pic9.png" alt="외곽·산지 관리 시스템">
                </figure>
            </article>
            </div>

            <div class="tec_cases-row tec_cases-row--full">
            <article class="tec_case-card">
                <div class="tec_case-div10">
                <h3 class="tec_case-title">전기 인프라 없이 365일 운영 가능한 최적 솔루션</h3>
                <span class="tec_case-number" aria-label="사례 10번">10</span>
                </div>
                <figure class="tec_case-image">
                <img src="images/sub_Tech02_images/sub_Tech02_pic10.png" alt="전기 인프라 없이 365일 운영 가능한 최적 솔루션">
                </figure>
            </article>
            </div>
        </div>
        </section>
    </div>

    <footer></footer>

    <script src="script/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
    <script src="script/action.js"></script>
    <script src="script/sub_Tech02.js"></script>
</body>
</html>
